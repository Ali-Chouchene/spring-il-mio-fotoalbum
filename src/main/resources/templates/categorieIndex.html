<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"
        href="https://media.istockphoto.com/id/1218529413/it/vettoriale/fotocamera-pixel-art-icona-web-del-gioco-vettoriale-a-8-bit-isolata-su-sfondo-bianco.jpg?s=612x612&w=0&k=20&c=ku_v6YeC-pJvWjiDIY2NwghDfwsa_-kL6CZ_ix-hM0M=">
    <title>Album</title>
</head>

<body>
    <div class="container my-5 py-5">
        <div class="mb-3 d-flex justify-content-center align-items-center">
            <a class="btn btn-success me-2" style="color: #ffffff;" th:href="@{/superAdmin/categorie/create}"
                sec:authorize="hasAuthority('SUPERADMIN')">Categorie
                <i class="fa-solid fa-plus fa-beat" style="color: #ffffff;"></i></a>
                
                <a class="btn btn-success my-2" th:href="@{/superAdmin/foto}" sec:authorize="hasAuthority('SUPERADMIN')">Torna indietro <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></a>
        </div>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">titolo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria  : ${categorie}">
                    <td><h4  th:text="${categoria.titolo}"></h4></td>
                    <td>
                        <a class="btn btn-primary"
                            th:href="@{/superAdmin/categorie/update/{id}(id=${categoria.id})}">update</a>
                    </td>
                    <td>
                        <a class="btn btn-primary"
                            th:href="@{/superAdmin/categorie/delete/{id}(id=${categoria.id})}">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
